name: deploy
on: 
  push:
    branches:
      - "*"
permissions:
  contents: read
  packages: write
env:
  REGISTRY: ghcr.io
  MANIFEST_REPO: koizumi-yositaka/jwt-tutorial-manifest
  MANIFEST_FILE_PATH: manifest/express-deployment.yml
jobs:
  build-and-push-image:
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      issues: write
      packages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  #githubが提供するcheckout

      - name: Docker met
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{env.REGISTRY}}/${{github.repository}} 

      - name: Log in to Git Hub Container Resistory # GitHUb Crへのログイン
        uses: docker/login-action@v3
        with:
          registry: ${{env.REGISTRY}}
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - name: Build and push
        uses: docker/build-push-action@v5
        with: 
          context: ./app
          push: true
          tags: ${{steps.meta.outputs.tags}}    # pr番号
          labels: ${{steps.meta.outputs.labels}} 
      # ここから別のリポジトリのファイルを更
      - name: Clone the manifest repository
        uses: actions/checkout@v4
        with:
          repository: ${{env.MANIFEST_REPO}}
          path: manifest-repo

      - name: Update image tag in manifest
        run: |
          sed -i 's|image: ghcr.io/koizumi-yositaka/jwt-tutorial:.*|image: ghcr.io/koizumi-yositaka/jwt-tutorial:${{steps.meta.outputs.tags}}|' manifest-repo/${{env.MANIFEST_FILE_PATH}}

      - name: Commit and push changes
        run: |
          cd manifest-repo
          git config user.name "${{github.actor}}"
          git config user.email "nisikana.suibu318@gmail.com"
          git add ${{env.MANIFEST_FILE_PATH}}
          git commit -m "Update image tag to ${{steps.meta.outputs.tags}}"
          git push https://github.com/${{env.MANIFEST_REPO}} HEAD:main
        env:
          GITHUB_TOKEN: ${{secrets.PERSONAL_ACCESS_TOKEN}}